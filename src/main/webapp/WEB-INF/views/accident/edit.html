<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">

    <title>Edit Accident</title>
</head>
<body>
<div class="container">
    <form  th:action="@{/save}" method='POST'>
        <table>
            <tr hidden>
                <td>id</td>
                <td><input type='text' name='id' th:value="${accident.id}"></td>
            </tr>
            <tr>
                <td>Номер машины:</td>
                <td><input type='text' name='name' th:value="${accident.name}"></td>
            </tr>
            <tr>
                <td>Адрес:</td>
                <td><input type='text' name='address' th:value="${accident.address}"></td>
            </tr>
            <tr>
                <td>Описание нарушения:</td>
                <td><input type='text' name='text' th:value="${accident.text}"></td>
            </tr>
            <tr>
                <td colspan='2'><input name="submit" type="submit" value="Сохранить" /></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
